<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table</title>
    <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      
    }

    th, td {
      border: 1px solid;
      padding: 12px;
      text-align: center;
    }

    .one{
       width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      
    }

 
  </style>

</head>
<body>

  <table>
    <caption><h1>Students Information</h1></caption>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Saran</td>
      <td>23</td>
      <td>A</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Akash</td>
      <td>24</td>
      <td>A</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Bharath</td>
      <td>21</td>
      <td>A</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Charlie</td>
      <td>22</td>
      <td>B</td>
    </tr>
  </table>
  <table class="one">
    <caption><h1>Student Scores</h1></caption>
    <tr>
      <th rowspan="2">Student ID</th>
      <th rowspan="2">Name</th>
      <th colspan="3">Subjects</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Saran</td>
      <td>90</td>
      <td>85</td>
      <td>88</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Akash</td>
      <td>98</td>
      <td>92</td>
      <td>89</td>
    </tr>
    <tr>
      <td>3</td>  
      <td>Bharath</td>
      <td rowspan="2">85</td>
      <td rowspan="2">80</td>
      <td rowspan="2">89</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Charlie</td>
      
    </tr>
  </table>

</body>
</html>
