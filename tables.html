<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table</title>
    <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      
    }

    th, td {
      border: 1px solid;
      padding: 12px;
      text-align: center;
    }
 
  </style>

</head>
<body>

  <table>
    <caption><h1>Students Information</h1></caption>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>101</td>
      <td>saran</td>
      <td>23</td>
      <td>A</td>
    </tr>
    <tr>
      <td>102</td>
      <td>akash</td>
      <td>24</td>
      <td>A</td>
    </tr>
    <tr>
      <td>103</td>
      <td>bharath</td>
      <td>21</td>
      <td>A</td>
    </tr>
    <tr>
      <td>104</td>
      <td>charlie</td>
      <td>22</td>
      <td>B</td>
    </tr>
  </table>

</body>
</html>
